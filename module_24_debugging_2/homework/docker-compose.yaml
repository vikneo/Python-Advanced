
services:
  app:
    build:
      context: application
    stop_signal: SIGKILL
    ports:
      - "5000:5000"

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:5.1.0
    ports:
      - "3000:3000"
